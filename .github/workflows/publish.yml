name: Publish Docker Image To GitHub Packages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  push_to_registry:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ”
        uses: actions/checkout@v2

      - name: Set up QEMU âš™ï¸
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx âš™ï¸
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry ğŸ”‘
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.TOKEN }}

      - name: Building Workerd Container âš’ï¸
        run: docker build --tag ghcr.io/clementreiffers/workerd -f workerd.Dockerfile .

      - name: Pushing Workerd Container ğŸš€
        run: docker push ghcr.io/clementreiffers/workerd

      - name: Building Worker Api Container âš’ï¸
        run: docker build --tag ghcr.io/clementreiffers/worker-api .

      - name: Pushing Worker Api Container ğŸš€
        run: docker push ghcr.io/clementreiffers/worker-api

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: artist-worker
  name: artist-worker
spec:
  ports:
    - name: artist-worker
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: artist-worker
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-world-worker
  name: hello-world-worker
spec:
  ports:
    - name: hello-world-worker
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: hello-world-worker
  type: LoadBalancer
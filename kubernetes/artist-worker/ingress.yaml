apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artist-worker
  labels:
    app: artist-worker
spec:
  rules:
    - host: workerd.43b0fb69-b8dc-4483-9fc7-045fb321e9e7.nodes.k8s.fr-par.scw.cloud
      http:
        paths:
          - path: /artist
            pathType: Prefix
            backend:
              service:
                name: artist-worker
                port:
                  number: 8080
          - path: /hello-world
            pathType: Prefix
            backend:
              service:
                name: hello-world-worker
                port:
                  number: 8081
